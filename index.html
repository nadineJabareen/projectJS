<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


</head>

<body>
    <header>
        <h1>Wisteria Lane - Phone Book</h1>
    </header>
    <main>
      <div class="container">
            <div class="top-part">
                  <p id="people-count">0 people</p>
                <input type="text" id="searchInput" placeholder="Search">
                    <div id="top-part-buttons">
                        <button id="deletAlluser-btn" title="Delete All"><i>&#x1F5D1;</i></button>
                        <button id="add-btn" title="Add"><i>&#x2795;</i></button>
                    </div>
            </div>
    
            <ul class="List" id="contactList"></ul>
            <section id="details-popup" class="overlay">
                <div class="popup">
                    <h2 id="popup-name">Name</h2>
                    <p><b>Phone:</b> <span id="popup-phone"></span></p>
                    <p><b>Email:</b> <span id="popup-email"></span></p>
                    <br>
                    <a href="#" class="bottom-options" id="close-popup">Close</a>
                </div>  
            </section>  


            <section id="edit-popup" class="overlay">
                <div class="popup">
                 <h2>Edit Contact</h2>
                   <label>Name:</label>
                    <input type="text" id="edit-name">
                          <br>
                     <label>Phone:</label>
                      <input type="text" id="edit-phone">
                         <br>
                          <label>Email:</label>
                        <input type="text" id="edit-email">
                                <br><br>
                          <button id="save-edit">Save</button>
                  <a href="#" class="bottom-options" id="close-edit-popup">Cancel</a>
                   </div>
             </section> 
             
             
            <section id="add-popup" class="overlay">
                <div class="popup">
                   <h2>Add New Contact</h2>

                <form id="add-form">
                   <label for="add-name">Contact's Name:</label>
                   <input type="text" id="add-name">

                   <label for="add-phone">Contact's Phone:</label>
                   <input type="text" id="add-phone">

                   <label for="add-email"> Contact's Email:</label>
                   <input type="text" id="add-email">

                   <label for="add-image">Add Contact's photo:</label>
                   <input type="text" id="add-image">
                </form>
            <br>
                <button id="save-add">Add contact to list</button>
                <a href="#" class="bottom-options" id="close-add-popup">Cancel</a>
              </div>
            </section>

        </div>

    
    </main>
    
    <footer> &copy; All rights reserved (Nadine- jabareen) </footer>

    </body>
    
    </html>
